<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const howYears = prompt("Сколько тебе лет?");
        const youSmoke = prompt("Куришь?");
        
        if (howYears < 18 && youSmoke === "нет") {
          alert("Так держать");
        }  else if (howYears < 18 && youSmoke === "да") {
          alert("Маме расскажу");
        }  else if (howYears >= 18 && youSmoke === "нет") {
          alert("Молодец и не надо");
        } else {
          alert("Ну и зря");
        }
    </script>   
</body>
</html>
